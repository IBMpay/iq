<h1>產品 / 積分</h1>
<h2>積分標籤</h2>


積分功能是 OpenCart 的特色之一，當顧客的帳戶內有一定的積分點數後，他們便可以從店內以積分購買其他產品。但如果毋須使用此功能，可以把欄位留白。
