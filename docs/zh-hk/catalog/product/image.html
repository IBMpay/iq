<h1>Product Images</h1>
<h2>Image Tab</h2>
<p>此功能可讓使用者將產品相闗的圖片添加到產品頁面；主圖像就上傳於第一欄的位置，其後就是產品的其他附加圖片。</p>
<p class="text-center"><img src="image/catalog/product/product-image.png" alt="Product - Image Tag" class="img-thumbnail" /></p>

點擊&nbsp; <i class="fas fa-plus"></i> 添加圖像 &nbsp;，然後點擊從<a href="zh-hk/administration/image-manager/">圖像管理器</a>中瀏覽並選擇圖像。然後可以為設定每張圖片的排序，系統會由數字較小的一方開始排列，下圖是店面中產品頁面的一個例子。

<p class="text-center"><img src="image/catalog/product/store-front-product-images.png" alt="Store Front - Product Images" class="img-thumbnail" /></p>
