<h1>上載</h1>

<p>要進入及管理所有由前台客戶上載的檔案，於管理者平台中，展開系統清單中的維護選單可以看見 <strong>上載項目 (Uploads)</strong> 選項。</p>

<p class="text-center"><img src="image/tools/admin-dashboard-system-maintenance-upload.png" alt="Admin Uploads List" class="img-responsive" /></p>

<p>頁面中會顯示全部上載的檔案，當中抱括圖片、PDF文件等類型。</p>

<p class="text-center"><img src="image/tools/admin-upload-list.png" alt="Admin Uploads List" class="img-responsive" /></p>

<p>右側有一個過濾器按鈕，可根據上傳名稱及其添加日期對上傳的文件進行篩選。</p>

<p>而在表單的右側，使用者可以下載從 OpenCart 商店上傳的文件；右上方卻是勾選了項目後可直接刪除選定的文件。</p>
