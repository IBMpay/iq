<h1>錯誤日誌</h1>
<p>如果用戶在使用商店中遇到錯誤，該錯誤將會顯示在系統清單中的維護選單內的 <strong>錯誤日誌 (Error Logs)</strong> 頁面內。網站開發人員可以使用此部分來跟踪系統編碼中的錯誤位置。隨著時間的推移，錯誤日誌可能會變得非常多，所以最好定時清除日誌。按下右上方的 <a class="btn btn-danger btn-sm"><i class="fas fa-eraser"></i></a> 清除按鈕將清除錯誤列表中的所有內容；管理員更可以按下 <a class="btn btn-primary btn-sm"><i class="fas fa-download"></i></a> 匯出按鈕從而下載錯誤日誌供網站開發人員檢閱。</p>
