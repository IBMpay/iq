<h1>退貨報告</h1>
<p>退貨項報告可以從最底的報告清單中的報告頁面進行檢閱，退貨報告顯示在給定時間範圍內請求多少退貨訂單。根據在日子篩選中，貨運訊息可以以每日、每週、每月或每年的方式顯示。</p>

<p>退貨報告會顯示以下信息：</p>

<table class="table table-bordered">
	<tbody><tr>
		<th width="30%">Date Start</th>
		<td width="*">追縱的第一天的日期（如果設置為分組依據）</td>
	</tr>
	<tr>
		<th>Date End</th>
		<td>追縱一周最後一天的日期（如果設置為分組依據）</td>
	</tr>
	<tr>
		<th>No. Returns</th>
		<td>在日期開始日期和結束日期之間提交或創建的退貨請求數量。</td>
	</tr>
</tbody>
</table>
