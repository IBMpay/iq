<h1>優惠券報告</h1>
<p>優惠券報告可以從最底的報告清單中的報告頁面進行檢閱，優惠券報告反映商店的優惠券使用情況。</p>
<p>優惠券報告會顯示以下信息：</p>

<table class="table table-bordered">
	<tbody><tr>
		<th width="30%">Coupon name</th>
		<td width="*">優惠券名稱</td>
	</tr>
	<tr>
		<th>Code</th>
		<td>優惠券編號</td>
	</tr>
	<tr>
		<th>Orders</th>
		<td>優惠券使用次數</td>
	</tr>
	<tr>
		<th>Total</th>
		<td>使用優惠券後扣除的交易金額</td>
	</tr>
</tbody>
</table>

<p class="text-center"><img src="image/reports/reports/reports-coupons-report.png" alt="Admin Coupons Report" class="img-responsive" /></p>

<p>點擊 <a class="btn btn-primary btn-sm"><i class="fas fa-pencil-alt"></i></a> 編輯按鈕，頁面將前往營銷選單下的優惠券清單。優惠券可以通過日期開始和日期結束進行篩選。</p>
