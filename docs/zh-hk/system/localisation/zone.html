<h2>地區</h2>
<p>OpenCart 系統預設了3948個地區。地區是國家的特定區域，例如州或省，創建區域有助於估計店面稅收和運輸。</p>

<p class="text-center"><img src="image/system/localisation/zones/zone-list.png" alt="Zones - List" class="img-thumbnail" /></p>

<p>假如預設的資料中沒有使用者所需的地區，可以於系統選單的本地化內點選地區，從以上的圖示中點擊右上方的&nbsp; <i class="fas fa-plus"></i> 新增 &nbsp;進入以下的創建頁面。</p>

<p class="text-center"><img src="image/system/localisation/zones/zone-info.png" alt="Zones - Info" class="img-thumbnail" /></p>
