<h1>庫存狀態</h1>
<p>為了滿足不同的需求的使用者，OpenCart系統的庫存狀態是允許自行訂義。</p>

<p class="text-center"><img src="image/system/localisation/stock_status/status-list.png" alt="Stock Status - List" class="img-thumbnail" /></p>

<p>進入了創建頁面，填寫庫存狀態後按儲存即可。</p>

<p class="text-center"><img src="image/system/localisation/stock_status/status-info.png" alt="Stock Status - Info" class="img-thumbnail" /></p>

<p>所有庫存狀態被建立後都會於 <a href="zh-hk/catalog/product/data/">產品的資料標籤</a>及<a href="zh-hk/system/setting/option/">系統設定選項標籤</a>內顯示出來。</p>
